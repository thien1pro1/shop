<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <p-table [value]="(employees$ | async)||[]">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Edit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td>{{ employee.id }}</td>
          <td>
            <input [formControl]="getFormControl(employee.id, 'name') || employeeForm.get('defaultName')" />
          </td>
          
          <td>{{ employee.position }}</td>
          <td>
            <button pButton type="button" icon="pi pi-check" (click)="onEditComplete(employee.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </form>
