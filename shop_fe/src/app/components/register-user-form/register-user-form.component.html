<form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="name">Tên người dùng:</label>
    <input class="form-control" formControlName="name" type="text" id="name" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="position">Vị trí:</label>
    <input class="form-control" formControlName="name" type="text" id="position" formControlName="position" />
  </div>
  <button type="submit" class="btn btn-success">Lưu</button>
  <button (click)="exportToPDF()">Xuất PDF</button>

</form>
